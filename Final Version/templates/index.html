<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garmin Tracker</title>
    <link href="https://unpkg.com/@popperjs/core@2">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel=“stylesheet”>
    <link rel="stylesheet" href="../static/css/bkgrd.css"/>
<style>
  .navbar-custom {
    background-color: black;
  }

  .navbar-custom .navbar-brand,
  .navbar-custom .navbar-text {
    color: rgb(255, 255, 255);
  }
</style>
</head>
<body>
<style> 
body {
    padding-top: 60px;
  }
  @media(max-width: 979px) {
    body {
      padding-top: 0px;
    }
}</style>

  <div class="wrapper bg-secondary">
    <nav class="navbar fixed-top navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="index.html"> Garmin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: black;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
      </div>
    </nav>
    <main role="main">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Activity Tracker</h1>
          <p class="lead">Track your activities, visualize your speed, and keep track of your heart rate.</p>
        </div>
      </div>
      <div class ="container-fluid"></div>
        <div class="row" style="padding: 10px;">
          <div class="col-md-2">
            <!-- <div class="well" width="100%">
              <h5>Activity ID:</h5>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div> -->
            <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
              <div class="card-header" style="background-color: #f7f7f9" width="100%";>
                  <h5>Activity ID:</h5>
                  <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
              <div class="card-body" style="background-color: black;">
                <h5 class="card-title">Demographic Info</h5>
              </div>
              <div id="activity-summary" class="card-body"></div>
            </div>
          </div>
          <div class="col-md-8" id="mapping">
            <div id="map" style="height: 500px;"></div>
          </div>
          <div id="gaugeBox"></div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="../static/js/d3gauge.js" charset="utf-8"></script>
    <!-- <script src="../static/js/gauge2.js"></script> -->
    <script src="../static/js/config.js"></script>
    <!-- <script src="../static/js/app.js"></script> -->
    <script src="../static/js/scratch.js"></script>
</body>
</html>
