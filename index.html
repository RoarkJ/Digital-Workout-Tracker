<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Activity Replay</title>
  <link rel="stylesheet" href="static/bkgrd.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  
</head>
<body>
  <div class="container">
      <div class="row">
         <div class="col-lg-12 jumbotron text-center, hero">
          <h1 style='color:aliceblue'>Activity Replay</h1>
          <p style='color:rgb(42, 235, 32)'>Use the interactive filter below to explore the dataset</p>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-2">
        <div class="well">
          <h5>Activity:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Activity Stats</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-lg-7">
        <div id="map-id"></div>
      </div>
      <div class="col-lg-3">
        <div id="speed-guage">
          <h5>Speed:</h5>
        </div>
        <div id="HR-meter">
          <h5>Heart Rate:</h5>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <script type="text/javascript" src="static/js/config.js"></script>
  <script src="static/js/app.js"></script>
  <script src="./data/json/activities.json"></script>
</body>
</html>
